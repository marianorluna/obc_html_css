<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img
        src="https://m.media-amazon.com/images/I/81MRvxwH2aL._SX342_.jpg"
        alt="Wolfenstein"
        width="300"
        height="400"
      />
    </section>
    <section>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video controls loop autoplay muted>
        <source src="files/rana.mp4" type="video/mp4" />
      </video>
    </section>
    <section>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls autoplay loop>
        <source src="files/hiphop.mp3" type="audio/mp3" />
      </audio>
    </section>
  </body>
</html>
